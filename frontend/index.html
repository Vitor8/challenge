<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="login" class="form-label">Login</label>
                <input type="text" id="login" name="login" class="form-control" placeholder="Digite seu login">
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" password="password" class="form-control" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <p class="text-center mt-3">
            <a href="register.html">Não é cadastrado? Clique aqui para registrar-se</a>
        </p>
    </div>

    <script>
        $(document).ready(function() {
            $("#loginForm").submit(function(event) {
                event.preventDefault();
                
                var login = $("#login").val();
                var senha = $("#senha").val();
                
                $.ajax({
                    url: "../backend/login.php",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ login: login, senha: senha }),
                    success: function(response) {
                        if (response.status === 1) {
                            window.location.href = "home.html";
                        } else {
                            alert(response.message || "Usuário não encontrado");
                        }
                    },
                    error: function() {
                        alert("Erro ao tentar logar. Tente novamente.");
                    }
                });
            });
        });
    </script>
</body>
</html>
